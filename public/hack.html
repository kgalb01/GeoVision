<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GeoVision</title>
		<style>
			body { margin: 0; }
			
            header {
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            padding: 20px;
            display: flex; 
            align-items: center; 
            width: 100%; 
            box-sizing: border-box; 
        }

        header img {
            height: 90px; 
            margin-right: 30px; 
        }

        nav {
            background-color: #f0f0f0;
            padding: 10px;
            width: 100%; 
            box-sizing: border-box; 
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }

			#chatbot {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 320px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px 10px 0 0;
            font-family: Arial, sans-serif;
        }
        #chatbot-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chatbot-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #dcf8c6;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
        }
        #chatbot-input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        #chatbot-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #chatbot-send {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chatbot-send:hover {
            background-color: #0056b3;
        }
		</style>
	</head>
	<body>
        <header>
            <img src="Objekt/logo.jpg" alt="Logo"> 
            <h1>GeoVision</h1>
        </header>

		<nav>
			<a href="home.html">Startseite</a><a href="hack.html">VR-3D Model</a> <a href="lidar.html">VR</a>  
		</nav>

		<div id="chatbot">
            <div id="chatbot-messages"></div>
            <div id="chatbot-input-container">
                <input type="text" id="chatbot-input" placeholder="Question please..." />
                <button id="chatbot-send">Send</button>
            </div>
        </div>
        <script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three/build/three.module.js",
					"three_OBJ": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/OBJLoader.js", 
                	"three_OrbitControl": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js",
					"three_MTLLoader": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/MTLLoader.js", 
                    "three_VRButton": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/webxr/VRButton.js", 
                    "three_VRControll": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/webxr/VRController.js", 
                    "three_xr": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/webxr/XRControllerModelFactory.js"
 
				}
			}
			
        </script>
		<script type="module" src="main.js"></script>
		<script type="module" src="chatbot.js"></script>
	</body>
</html>
